<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Please rate your service</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="container">
            <!-- @todo - message -->
            <form  action="/submit" method="POST">
                <div class="form-group">
                    <h3>Customer Name</h3>
                    <input
                        type="text"
                        name="customer"
                        placeholder="Name of vehicle owner"
                    />
                </div>
                <div class="form-group">
                    <h3>Dealer</h3>
                    <select name-"dealer">
                        <option value="">Select Dealer</option>
                        <option value="Tom Smith">Tom Smith</option>
                        <option value="Karen Jones">Karen Jones</option>
                        <option value="Jim James">Jim James</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Please rate your dealer</h3>
                    <input type="radio" name="rating" value="1"/> 1
                    <input type="radio" name="rating" value="2"/> 2
                    <input type="radio" name="rating" value="3"/> 3
                    <input type="radio" name="rating" value="4"/> 4
                    <input type="radio" name="rating" value="5" checked /> 5
                </div>
                <div class="form-group">
                    <h3>Comments about your experience</h3>
                    <textarea
                        name="comments"
                        id=""
                        cols="30"
                        rows="10"
                        placeholder="Tell us what you liked and/or did not like"
                    ></textarea>
                </div>
                <input type="submit" value="Submit" class="btn" />
            </form>
        </div>
    </body>
</html>
